server:
  port: ${PORT:8080}
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
cors:
  allowed-origins:
    - http://localhost:5173
    - capacitor://localhost
    - http://localhost
jwt:
  secret: ${JWT_SECRET}
cron:
  secret: ${CRON_SECRET}